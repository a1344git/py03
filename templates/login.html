{% extends 'mychatbot/index.html' %}
{% block content %}
<h2>ログイン</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div>{{ form.username.label }} {{ form.username(size=32) }}</div>
    <div>{{ form.password.label }} {{ form.password(size=32) }}</div>
    <div>{{ form.submit() }}</div>
</form>
<a href="{{ url_for('register') }}">新規登録はこちら</a>
{% endblock %}
